<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        th{
            text-align: left;
            font-weight: normal;
        }
    </style>
    <h1>Contact Us</h1>
    <p>Use the following form to send us a message!</p>
    <form action="" method="post">
        <table>
            <tr>
                <th width="200">Your email</th>
                <th><input  type="email" required value="" style="width: 200px;"></th>
            </tr>
            <tr>
                <th>Message</th>
                <th><textarea type="email" required value="" rows="5" style="width: 431px; height: 144px;"> </textarea></th>
            </tr>
            <tr>
                <th>How did you hear of us?</th>
                <th><select size="1">
                    <option>Google</option>
                    <option>Facebook</option>
                    <option>Twitter</option>
                    <option>Instagram</option>
                </select>
                </th>
            </tr>
            <tr>
                <th>Newsletter</th>
                <th><input type="checkbox">Ensure you wanna receive news from us</th>
            </tr>
            <tr>
                <th><button type="submit" value="submit">Send a message</button></th>
            </tr>
        </table>
    </form>
</body>
</html>
