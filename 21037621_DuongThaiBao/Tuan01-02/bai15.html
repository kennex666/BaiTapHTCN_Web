<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <h1>Contact Us</h1>
    <p>Use the following form to send a message to Example Cafe</p>
    <form action="" method="">
        <fieldset>
            <legend>Your message:</legend>
            <table>
                <tr>
                    <td>
                        <lable for="emailTo">To</lable>
                    </td>
                    <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe"></td>
                </tr>
                <tr>
                    <td><label for="emailFrom">From</lable></td>
                    <td> <input type="email" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></input></td>
                </tr>
                <tr>
                    <td><label for="message">Message</label></td>
                    <td><textarea name="txtMessage" id="message" cols="50" rows="10" tabindex="2"></textarea></td>
                </tr>
            </table>
        </fieldset>
    </form>

</body>

</html>
