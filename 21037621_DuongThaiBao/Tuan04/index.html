<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="left">
                <div id="left_above">
                    <img class="item" src="img/logo.png" alt="">
                    <img class="item" src="img/home.png" alt="">
                    <img class="item" src="img/cam.png" alt="">
                    <img class="item" src="img/chatting.png" alt="">
                    <img class="item" src="img/user.png" alt="">
                </div>

                <div id="below">
                    <img src="img/avatar.png" width="44" alt="">
                    <img id="setting" src="img/setting.png" width="44" alt="">
                </div>
            </div>
            <div id="center">
                <div id="center-container">
                    <div id="center__title">
                        <h2>Meeting title</h2>
                        <div class="btn-time">
                            <div class="btn-time__point"></div>
                            <div class="btn-time__content">12:00</div>
                        </div>
                    </div>

                    <div id="center__details">
                        <div class="btn-user">
                            <div class="btn-user__circleimage">
                                <img alt="Avatar user" src="img/user.png">
                            </div>
                            <span>Internal</span>
                        </div>
                        <div class="meeting-details-calendar">
                            <img alt="calendar" src="img/calender_small.png"> <span>Sep 02, 2022</span>
                            <span style="color: gray">|</span>
                            <span>19:00 - 19:12 AM</span>
                        </div>

                    </div>

                    <div id="center__allMeeting">
                        <div class="meeting-center">
                            <div class="meeting-teacher">
                                <img alt="Teacher" src="img/img_big.png">
                                <div class="bar-meeting-title">
                                    <div class="lbl-title-name-bar">
                                        <div class="circle-green-online"></div>
                                        <div class="lbl-name">Benjamin Crawford</div>
                                    </div>
                                    <div class="mic">
                                        <img alt="mic-enable" src="img/mic_color.png">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="meeting-row">
                            <img src="img/img.png">
                        </div>
                    </div>

                </div>
            </div>
            <div id="right">right</div>
        </div>
    </div>
</body>

</html>
